<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tone.js Transport Schedule Example</title>
  <!-- Include Tone.js library -->
  <script src="https://cdn.jsdelivr.net/npm/tone@14.8.37"></script>
</head>
<body>
  <h1>Tone.js Transport Schedule Example</h1>
  <button id="start-stop">start</button>
    <button id="releaseAll">releaseAll</button>
    <button id="releaseManual">release individually</button>
  <!-- Add a button to start Tone.js -->
  <button id="startButton">Start Tone.js</button>

  <div id="noteDisplay"></div>

  <script>

const synth = new Tone.PolySynth().toDestination()

function start(){
  // clear the timeline of any previous events
  Tone.start();
  Tone.Transport.cancel(0)
  fetch(`songs/song2.json`)
        .then(response => response.json())
        .then(data => {

          console.log("Here");
            synth.debug = true;
            //synth.maxPolyphony = 64;

            //var now = Tone.now();
            // Get notes and sort by reverse time onset
            var notes = data["Notes"]
            notes.sort((a, b) => -b[0] + a[0]);

            var notes_to_display = []

            // Iterate over each note
            notes.forEach(function (note, index) {
              // get a random note
              const noteBis = Tone.Midi(Math.floor(Math.random() * 10) + 60, "midi").toNote()
              // schedule the notes along the timeline
              Tone.Transport.scheduleOnce(time => {
                synth.triggerAttackRelease(noteBis, 0.5, time)
              }, index * 0.1)
            })
            // start the transport
            Tone.Transport.start()
}       ) .catch(error => {
            console.error('Error reading JSON file:', error);
        });
      }

function stop(){
  Tone.Transport.stop()
}

document.querySelector('#start-stop').addEventListener('click', () => {
  if (Tone.Transport.state === "started"){
    document.querySelector('button').textContent = "start"
    stop()
  } else {
    document.querySelector('button').textContent = "stop"
    start()
  }
})

document.querySelector('#releaseAll').addEventListener('click', () => {
  synth.releaseAll()
})

  </script>
  <div id="the-note">Note</div>
</body>
</html>
