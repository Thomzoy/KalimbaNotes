<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .rectangle {
      width: 200px; /* Set your desired width */
      height: 100px; /* Set your desired height */
      background-color: #3498db; /* Set your desired background color */
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .content {
      color: #fff; /* Set your desired text color */
      text-align: center;
      margin-bottom: 10px; /* Adjust this value to give some space between text and bottom */
    }

    .other-div {
      background-color: aqua;
    }
  </style>
</head>
<body>
  <div class="rectangle">
    <div class="content">Your Text Content</div>
    <div class="other-div">Other Content</div>
  </div>
</body>
</html>
