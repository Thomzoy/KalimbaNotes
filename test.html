<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .parent {
      position: relative;
      width: 300px;
      height: 200px;
      border: 1px solid #000;
    }

    .child {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .child:nth-child(1) {
      background-color: rgba(255, 0, 0, 0.5);
    }

    .child:nth-child(2) {
      background-color: rgba(0, 255, 0, 0.5);
    }

    .child:nth-child(3) {
      background-color: rgba(0, 0, 255, 0.5);
    }
  </style>
</head>
<body>

<div class="parent">
  <div class="child"></div>
  <div class="child"></div>
  <div class="child"></div>
</div>

</body>
</html>
